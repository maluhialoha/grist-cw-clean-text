    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --border: #e5e7eb;
      --hover: #f3f4f6;
      --text: #1f2937;
      --bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: white;
      border-bottom: 2px solid var(--border);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .config-buttons {
      display: flex;
      gap: 8px;
    }

    .config-btn {
      padding: 6px 12px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .config-btn:hover {
      background: var(--hover);
    }

    .config-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Toolbar */
    .toolbar {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 8px 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .toolbar.hidden {
      display: none;
    }

    .toolbar-group {
      display: flex;
      gap: 4px;
      align-items: center;
      padding-right: 8px;
      border-right: 1px solid var(--border);
    }

    .toolbar-group:last-child {
      border-right: none;
    }

    .toolbar-btn {
      padding: 6px 10px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-height: 32px;
    }

    .toolbar-btn:hover {
      background: var(--hover);
    }

    .toolbar-btn:active {
      background: var(--border);
    }

    select.toolbar-btn {
      padding: 6px 8px;
      cursor: pointer;
    }

    /* Color Dropdown */
    .color-dropdown-wrapper {
      position: relative;
    }

    .color-dropdown {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      width: 240px;
    }

    .color-dropdown.active {
      display: block;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 12px;
    }

    .color-preset {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .color-preset:hover {
      transform: scale(1.15);
      border-color: var(--text);
    }

    .custom-color-input {
      width: 100%;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 13px;
    }

    /* Emoji Picker */
    .emoji-picker {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      width: 280px;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      right: 0;
    }

    .emoji-picker.active {
      display: grid;
    }

    .emoji-btn {
      padding: 6px;
      font-size: 20px;
      background: white;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-btn:hover {
      background: var(--hover);
      border-color: var(--border);
      transform: scale(1.2);
    }

    /* Editor */
    .content {
      flex: 1;
      overflow: auto;
      padding: 20px;
    }

    #editor, #displayContent {
      min-height: 400px;
      padding: 20px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
    }

    #editor:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #displayContent {
      border: none;
    }

    .hidden {
      display: none;
    }

    /* Content Styles */
    h1 { font-size: 2em; font-weight: bold; margin: 0.67em 0; }
    h2 { font-size: 1.5em; font-weight: bold; margin: 0.75em 0; }
    h3 { font-size: 1.17em; font-weight: bold; margin: 0.83em 0; }

    ul {
      list-style-type: disc;
      padding-left: 40px;
      margin: 1em 0;
    }

    a {
      color: var(--primary);
      text-decoration: underline;
    }

    a:hover {
      color: var(--primary-dark);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 16px 0;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }

    table td, table th {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
    }

    table th {
      background: var(--hover);
      font-weight: 600;
    }

    .collapsible-section {
      margin: 16px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .collapsible-header {
      padding: 12px 16px;
      background: var(--hover);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .collapsible-header:hover {
      background: var(--border);
    }

    .collapsible-arrow {
      transition: transform 0.3s;
    }

    .collapsible-section.collapsed .collapsible-arrow {
      transform: rotate(-90deg);
    }

    .collapsible-content {
      padding: 16px;
      display: block;
    }

    .collapsible-section.collapsed .collapsible-content {
      display: none;
    }

    .margin-small { margin: 10px 0; }
    .margin-medium { margin: 20px 0; }
    .margin-large { margin: 40px 0; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .modal-btn.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .modal-btn:hover {
      background: var(--hover);
    }

    .modal-btn.primary:hover {
      background: var(--primary-dark);
    }

    textarea.modal-input {
      min-height: 100px;
      resize: vertical;
      font-family: monospace;
    }

    .modal-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .modal-radio-group {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .modal-radio {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .modal-number {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">
      <h1>√âditeur de texte</h1>
      <div class="config-buttons">
        <button class="config-btn active" onclick="showConfig()">‚úèÔ∏è √âditer</button>
        <button class="config-btn" onclick="showDisplay()">üëÅÔ∏è Afficher</button>
      </div>
    </div>

    <div class="toolbar" id="toolbar">
      <div class="toolbar-group">
        <button class="toolbar-btn" onclick="execCmd('bold')" title="Gras"><b>B</b></button>
        <button class="toolbar-btn" onclick="execCmd('italic')" title="Italique"><i>I</i></button>
        <button class="toolbar-btn" onclick="execCmd('underline')" title="Soulign√©"><u>U</u></button>
        <button class="toolbar-btn" onclick="openLinkModal()" title="Ins√©rer un lien">üîó</button>
        <button class="toolbar-btn" onclick="execCmd('insertUnorderedList')" title="Liste √† puces">‚Ä¢</button>
        <button class="toolbar-btn" onclick="openCollapsibleModal()" title="Section repliable">‚ñº</button>
      </div>

      <div class="toolbar-group">
        <select class="toolbar-btn" onchange="execCmd('formatBlock', this.value); this.value=''">
          <option value="">Style</option>
          <option value="h1">Titre 1</option>
          <option value="h2">Titre 2</option>
          <option value="h3">Titre 3</option>
          <option value="p">Paragraphe</option>
        </select>
      </div>

      <div class="toolbar-group">
        <select class="toolbar-btn" id="fontSelect" onchange="applyFont(this.value)">
          <option value="">Police</option>
          <option value="Roboto">Roboto</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Verdana">Verdana</option>
          <option value="Arial">Arial</option>
          <option value="Marianne, sans-serif">Marianne (r√©serv√©e √† l'√âtat)</option>
        </select>
      </div>

      <div class="toolbar-group">
        <div class="color-dropdown-wrapper">
          <button class="toolbar-btn" onclick="toggleColorDropdown()" title="Couleur du texte">
            <span style="font-weight: bold; font-size: 16px;">A</span>
          </button>
          <div id="colorDropdown" class="color-dropdown">
            <div class="color-grid" id="colorGrid"></div>
            <input type="text" class="custom-color-input" placeholder="#000000" id="customColor" onchange="applyCustomColor()">
          </div>
        </div>
        <div class="color-dropdown-wrapper">
          <button class="toolbar-btn" onclick="toggleBgColorDropdown()" title="Couleur de fond">
            <span style="font-weight: bold; font-size: 16px; background: #ffeb3b; padding: 2px 4px;">A</span>
          </button>
          <div id="bgColorDropdown" class="color-dropdown">
            <div class="color-grid" id="bgColorGrid"></div>
            <input type="text" class="custom-color-input" placeholder="#ffff00" id="customBgColor" onchange="applyCustomBgColor()">
          </div>
        </div>
      </div>

      <div class="toolbar-group">
        <button class="toolbar-btn" onclick="toggleEmojiPicker(event)" title="Ins√©rer un emoji">üòÄ</button>
        <button class="toolbar-btn" onclick="openTableModal()" title="Ins√©rer un tableau">‚äû</button>
      </div>

      <div class="toolbar-group">
        <button class="toolbar-btn" onclick="openImageModal()" title="Ins√©rer une image">üñºÔ∏è</button>
      </div>

      <div class="toolbar-group">
        <select class="toolbar-btn" id="marginSelect" onchange="applyMargin(this.value)">
          <option value="">Marges</option>
          <option value="10px">Petites (10px)</option>
          <option value="20px">Moyennes (20px)</option>
          <option value="40px">Grandes (40px)</option>
        </select>
      </div>
    </div>

    <div class="content">
      <div id="editor" contenteditable="true"></div>
      <div id="displayContent" class="hidden"></div>
    </div>
  </div>

  <!-- Emoji Picker -->
  <div id="emojiPicker" class="emoji-picker"></div>

  <!-- Link Modal -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Ins√©rer un lien</div>
      <div class="modal-body">
        <input type="text" id="linkText" class="modal-input" placeholder="Texte du lien">
        <input type="text" id="linkUrl" class="modal-input" placeholder="URL (ex: https://example.com)">
      </div>
      <div class="modal-footer">
        <button class="modal-btn" onclick="closeLinkModal()">Annuler</button>
        <button class="modal-btn primary" onclick="insertLink()">Ins√©rer</button>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Ins√©rer une image</div>
      <div class="modal-body">
        <label class="modal-label">Type d'image :</label>
        <div class="modal-radio-group">
          <label class="modal-radio">
            <input type="radio" name="imageType" value="url" checked onchange="toggleImageInput()">
            URL
          </label>
          <label class="modal-radio">
            <input type="radio" name="imageType" value="base64" onchange="toggleImageInput()">
            Base64
          </label>
        </div>
        <input type="text" id="imageUrl" class="modal-input" placeholder="URL de l'image (ex: https://example.com/image.jpg)">
        <textarea id="imageBase64" class="modal-input hidden" placeholder="Collez le code base64 de l'image"></textarea>
      </div>
      <div class="modal-footer">
        <button class="modal-btn" onclick="closeImageModal()">Annuler</button>
        <button class="modal-btn primary" onclick="insertImage()">Ins√©rer</button>
      </div>
    </div>
  </div>

  <!-- Table Modal -->
  <div id="tableModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Ins√©rer un tableau</div>
      <div class="modal-body">
        <label class="modal-label">Nombre de lignes (1-20) :</label>
        <input type="number" id="tableRows" class="modal-input modal-number" min="1" max="20" value="3">
        <label class="modal-label">Nombre de colonnes (1-10) :</label>
        <input type="number" id="tableCols" class="modal-input modal-number" min="1" max="10" value="3">
      </div>
      <div class="modal-footer">
        <button class="modal-btn" onclick="closeTableModal()">Annuler</button>
        <button class="modal-btn primary" onclick="insertTable()">Ins√©rer</button>
      </div>
    </div>
  </div>

  <!-- Collapsible Modal -->
  <div id="collapsibleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Cr√©er une section repliable</div>
      <div class="modal-body">
        <input type="text" id="collapsibleTitle" class="modal-input" placeholder="Titre de la section">
        <textarea id="collapsibleContent" class="modal-input" placeholder="Contenu de la section"></textarea>
      </div>
      <div class="modal-footer">
        <button class="modal-btn" onclick="closeCollapsibleModal()">Annuler</button>
        <button class="modal-btn primary" onclick="insertCollapsible()">Ins√©rer</button>
      </div>
    </div>
  </div>

  <script>
    let grist;
    let currentFont = '';
    let currentPadding = '';

    // Emojis professionnels + quelques basiques
    const emojis = [
      'üòÄ', 'üëç', 'üëé', 'ü§ù', 'üëè', 'üôè', 'üí™', '‚úåÔ∏è',
      'üìä', 'üìà', 'üìâ', 'üíº', 'üè¢', 'üè≠', 'üèóÔ∏è', '‚öôÔ∏è',
      'üîß', 'üî®', 'üõ†Ô∏è', 'üìã', 'üìå', 'üìç', 'üìé', '‚úÇÔ∏è',
      'üìÅ', 'üìÇ', 'üóÇÔ∏è', 'üìÖ', 'üìÜ', 'üóìÔ∏è', '‚è∞', '‚è±Ô∏è',
      '‚úÖ', '‚ùå', '‚ö†Ô∏è', '‚õî', 'üö´', 'üí°', 'üîî', 'üì¢',
      'üéØ', 'üéì', 'üèÜ', 'ü•á', 'ü•à', 'ü•â', '‚≠ê', '‚ú®',
      'üîç', 'üîé', 'üìù', '‚úèÔ∏è', 'üìß', 'üì®', 'üí¨', 'üí≠'
    ];

    const colors = [
      '#000000', '#ffffff', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff',
      '#00ffff', '#ff8800', '#8800ff', '#00ff88', '#ff0088', '#0088ff', '#88ff00',
      '#888888', '#444444', '#cccccc', '#ff6666', '#66ff66', '#6666ff', '#ffff66',
      'rgba(0,0,0,0)'
    ];

    // Initialisation
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    function init() {
      grist = window.grist;
      
      grist.ready({
        requiredAccess: 'full',
        columns: [],
        onEditOptions: async function() {
          const options = await grist.widgetApi.getOptions();
          
          if (options?.content) {
            document.getElementById('editor').innerHTML = options.content;
          }
          
          if (options?.font) {
            currentFont = options.font;
            document.getElementById('fontSelect').value = currentFont;
            applyFontToContainer(currentFont);
          }
          
          if (options?.padding) {
            currentPadding = options.padding;
            document.getElementById('marginSelect').value = currentPadding;
            applyPaddingToContainer(currentPadding);
          }
        }
      });

      // Initialiser les color pickers
      const colorGrid = document.getElementById('colorGrid');
      const bgColorGrid = document.getElementById('bgColorGrid');
      colors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'color-preset';
        div.style.background = color;
        if (color === 'rgba(0,0,0,0)') {
          div.style.background = 'linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%), linear-gradient(45deg, #ccc 25%, white 25%, white 75%, #ccc 75%)';
          div.style.backgroundSize = '10px 10px';
          div.style.backgroundPosition = '0 0, 5px 5px';
        }
        if (color === '#ffffff') {
          div.style.border = '2px solid #e5e7eb';
        }
        div.onclick = () => applyColor(color);
        colorGrid.appendChild(div);

        const divBg = div.cloneNode(true);
        divBg.onclick = () => applyBgColor(color);
        bgColorGrid.appendChild(divBg);
      });

      // Initialiser l'emoji picker
      const emojiPicker = document.getElementById('emojiPicker');
      emojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'emoji-btn';
        btn.textContent = emoji;
        btn.onclick = () => insertEmoji(emoji);
        emojiPicker.appendChild(btn);
      });

      // Sauvegarder automatiquement
      document.getElementById('editor').addEventListener('input', debounce(saveContent, 1000));
    }

    function execCmd(command, value = null) {
      document.getElementById('editor').focus();
      document.execCommand(command, false, value);
    }

    function applyFont(font) {
      if (!font) return;
      currentFont = font;
      applyFontToContainer(font);
      saveContent();
    }

    function applyFontToContainer(font) {
      document.getElementById('editor').style.fontFamily = font;
      document.getElementById('displayContent').style.fontFamily = font;
    }

    function applyMargin(padding) {
      if (!padding) return;
      currentPadding = padding;
      applyPaddingToContainer(padding);
      saveContent();
    }

    function applyPaddingToContainer(padding) {
      const editor = document.getElementById('editor');
      const display = document.getElementById('displayContent');
      editor.style.padding = padding;
      display.style.padding = padding;
    }

    function toggleColorDropdown() {
      const dropdown = document.getElementById('colorDropdown');
      const bgDropdown = document.getElementById('bgColorDropdown');
      dropdown.classList.toggle('active');
      bgDropdown.classList.remove('active');
    }

    function toggleBgColorDropdown() {
      const dropdown = document.getElementById('bgColorDropdown');
      const colorDropdown = document.getElementById('colorDropdown');
      dropdown.classList.toggle('active');
      colorDropdown.classList.remove('active');
    }

    function applyColor(color) {
      document.getElementById('editor').focus();
      document.execCommand('foreColor', false, color);
      document.getElementById('colorDropdown').classList.remove('active');
    }

    function applyBgColor(color) {
      document.getElementById('editor').focus();
      document.execCommand('backColor', false, color);
      document.getElementById('bgColorDropdown').classList.remove('active');
    }

    function applyCustomColor() {
      const color = document.getElementById('customColor').value;
      if (color) applyColor(color);
    }

    function applyCustomBgColor() {
      const color = document.getElementById('customBgColor').value;
      if (color) applyBgColor(color);
    }

    function toggleEmojiPicker(event) {
      const picker = document.getElementById('emojiPicker');
      
      if (picker.classList.contains('active')) {
        picker.classList.remove('active');
      } else {
        const btn = event.target.closest('.toolbar-btn');
        const rect = btn.getBoundingClientRect();
        
        picker.style.top = (rect.bottom + 4) + 'px';
        picker.style.right = (window.innerWidth - rect.right) + 'px';
        picker.style.left = 'auto';
        
        picker.classList.add('active');
      }
    }

    function insertEmoji(emoji) {
      document.getElementById('editor').focus();
      document.execCommand('insertText', false, emoji);
      document.getElementById('emojiPicker').classList.remove('active');
    }

    let savedSelection = null;

    function saveSelection() {
      const sel = window.getSelection();
      if (sel.rangeCount > 0) {
        savedSelection = sel.getRangeAt(0);
      }
    }

    function restoreSelection() {
      const sel = window.getSelection();
      if (savedSelection) {
        sel.removeAllRanges();
        sel.addRange(savedSelection);
      }
    }

    function openLinkModal() {
      saveSelection();
      const sel = window.getSelection();
      const text = sel.toString();
      document.getElementById('linkText').value = text;
      document.getElementById('linkUrl').value = '';
      document.getElementById('linkModal').classList.add('active');
    }

    function closeLinkModal() {
      document.getElementById('linkModal').classList.remove('active');
    }

    function insertLink() {
      const text = document.getElementById('linkText').value;
      let url = document.getElementById('linkUrl').value.trim();
      
      if (!text || !url) {
        alert('Veuillez remplir le texte et l\'URL');
        return;
      }

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      restoreSelection();
      const link = `<a href="${url}" target="_blank">${text}</a>`;
      document.execCommand('insertHTML', false, link);
      
      closeLinkModal();
    }

    function openImageModal() {
      document.getElementById('imageUrl').value = '';
      document.getElementById('imageBase64').value = '';
      document.getElementById('imageModal').classList.add('active');
    }

    function closeImageModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    function toggleImageInput() {
      const type = document.querySelector('input[name="imageType"]:checked').value;
      const urlInput = document.getElementById('imageUrl');
      const base64Input = document.getElementById('imageBase64');
      
      if (type === 'url') {
        urlInput.classList.remove('hidden');
        base64Input.classList.add('hidden');
      } else {
        urlInput.classList.add('hidden');
        base64Input.classList.remove('hidden');
      }
    }

    function insertImage() {
      const type = document.querySelector('input[name="imageType"]:checked').value;
      let src = '';

      if (type === 'url') {
        src = document.getElementById('imageUrl').value.trim();
        if (!src) {
          alert('Veuillez entrer une URL');
          return;
        }
        if (!src.startsWith('http://') && !src.startsWith('https://') && !src.startsWith('data:')) {
          src = 'https://' + src;
        }
      } else {
        src = document.getElementById('imageBase64').value.trim();
        if (!src) {
          alert('Veuillez coller le code base64');
          return;
        }
        if (!src.startsWith('data:')) {
          src = 'data:image/png;base64,' + src;
        }
      }

      // V√©rifier si une image existe d√©j√†
      const editor = document.getElementById('editor');
      const existingImg = editor.querySelector('img');
      
      if (existingImg) {
        if (!confirm('Une image existe d√©j√†. Voulez-vous la remplacer ?')) {
          return;
        }
        existingImg.remove();
      }

      // Cr√©er l'√©l√©ment image
      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '100%';
      img.style.height = 'auto';
      img.style.display = 'block';
      img.style.margin = '16px 0';
      img.style.borderRadius = '8px';
      
      // Ins√©rer l'image
      editor.focus();
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      range.deleteContents();
      range.insertNode(img);
      
      // Placer le curseur apr√®s l'image
      range.setStartAfter(img);
      range.setEndAfter(img);
      selection.removeAllRanges();
      selection.addRange(range);
      
      closeImageModal();
      saveContent();
    }

    function openTableModal() {
      document.getElementById('tableRows').value = 3;
      document.getElementById('tableCols').value = 3;
      document.getElementById('tableModal').classList.add('active');
    }

    function closeTableModal() {
      document.getElementById('tableModal').classList.remove('active');
    }

    function insertTable() {
      const rows = parseInt(document.getElementById('tableRows').value);
      const cols = parseInt(document.getElementById('tableCols').value);

      if (rows < 1 || rows > 20 || cols < 1 || cols > 10) {
        alert('Nombre de lignes (1-20) ou colonnes (1-10) invalide');
        return;
      }

      let html = '<table><thead><tr>';
      for (let j = 0; j < cols; j++) {
        html += `<th>En-t√™te ${j + 1}</th>`;
      }
      html += '</tr></thead><tbody>';

      for (let i = 0; i < rows - 1; i++) {
        html += '<tr>';
        for (let j = 0; j < cols; j++) {
          html += '<td>Cellule</td>';
        }
        html += '</tr>';
      }

      html += '</tbody></table>';

      document.getElementById('editor').focus();
      document.execCommand('insertHTML', false, html);
      closeTableModal();
    }

    function openCollapsibleModal() {
      document.getElementById('collapsibleTitle').value = '';
      document.getElementById('collapsibleContent').value = '';
      document.getElementById('collapsibleModal').classList.add('active');
    }

    function closeCollapsibleModal() {
      document.getElementById('collapsibleModal').classList.remove('active');
    }

    function insertCollapsible() {
      const title = document.getElementById('collapsibleTitle').value;
      const content = document.getElementById('collapsibleContent').value;

      if (!title || !content) {
        alert('Veuillez remplir le titre et le contenu');
        return;
      }

      const html = `
        <div class="collapsible-section">
          <div class="collapsible-header" onclick="toggleCollapsible(this)">
            <span>${title}</span>
            <span class="collapsible-arrow">‚ñº</span>
          </div>
          <div class="collapsible-content">
            ${content}
          </div>
        </div>
      `;

      document.getElementById('editor').focus();
      document.execCommand('insertHTML', false, html);
      closeCollapsibleModal();
    }

    function toggleCollapsible(header) {
      const section = header.parentElement;
      section.classList.toggle('collapsed');
    }

    function initCollapsibles() {
      const headers = document.querySelectorAll('.collapsible-header');
      headers.forEach(header => {
        header.onclick = function() {
          toggleCollapsible(this);
        };
      });
    }

    async function saveContent() {
      const content = document.getElementById('editor').innerHTML;
      
      await grist.setOptions({
        content: content,
        font: currentFont,
        padding: currentPadding
      });
    }

    function showConfig() {
      document.querySelector('.config-btn.active').classList.remove('active');
      event.target.classList.add('active');
      document.getElementById('toolbar').classList.remove('hidden');
      document.getElementById('editor').classList.remove('hidden');
      document.getElementById('displayContent').classList.add('hidden');
    }

    function showDisplay() {
      document.querySelector('.config-btn.active').classList.remove('active');
      event.target.classList.add('active');
      document.getElementById('toolbar').classList.add('hidden');
      document.getElementById('editor').classList.add('hidden');
      
      const displayContent = document.getElementById('displayContent');
      displayContent.innerHTML = document.getElementById('editor').innerHTML;
      displayContent.classList.remove('hidden');
      
      if (currentFont) {
        displayContent.style.fontFamily = currentFont;
      }
      if (currentPadding) {
        displayContent.style.padding = currentPadding;
      }
      
      initCollapsibles();
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Fermer les dropdowns en cliquant ailleurs
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.color-dropdown-wrapper')) {
        document.getElementById('colorDropdown').classList.remove('active');
        document.getElementById('bgColorDropdown').classList.remove('active');
      }
      if (!e.target.closest('.toolbar-btn') || e.target.closest('.toolbar-btn').textContent !== 'üòÄ') {
        document.getElementById('emojiPicker').classList.remove('active');
      }
    });
  </script>
</body>
